name: build
on:
  push:
    tags:
    - '*'

jobs:
  build:
    name: build docker image
    runs-on: ubuntu-latest
    steps:
    - name: CheckOut
      uses: actions/checkout@v3
    - name: Prepare
      id: prepare
      run: |
        TAG=${GITHUB_REF#refs/tags/}
        echo ::set-output name=tag_name::${TAG}
    - name: Disable Qcloud Mirrors
      run: |
        rm -rf debian/prebuildfs/etc/apt/sources.list
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Login Docker
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_PASS }}
    - name: Login TCR
      uses: docker/login-action@v2
      with:
        registry: hub.qucheng.com
        username: ${{ secrets.TCR_USER }}
        password: ${{ secrets.TCR_PASS }}
    - name: Build and push
      uses: docker/build-push-action@v3
      with:
        context: .
        platforms: linux/amd64
        push: true
        tags: | 
          easysoft/next-terminal
          easysoft/next-terminal:1.2.7
          easysoft/next-terminal:${{ steps.prepare.outputs.tag_name }}
          hub.qucheng.com/library/next-terminal
          hub.qucheng.com/library/next-terminal:1.2.7
          hub.qucheng.com/library/next-terminal:${{ steps.prepare.outputs.tag_name }}
    - name: Update repo description
      uses: peter-evans/dockerhub-description@v3
      with:
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_PASS }}
        repository: easysoft/next-terminal
